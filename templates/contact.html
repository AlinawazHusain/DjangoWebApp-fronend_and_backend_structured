{% extends 'index.html' %}
{% block title %}Contact{% endblock title %}
{% block bodyblock %}
<div class="p-3 mb-2 bg-dark-subtle text-emphasis-dark">
    <form method="POST" action="/contact">
        {% csrf_token %}
    
        <div class="row mb-3" >
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="enter your name">
        </div>
        </div>
        <div class="row mb-3" >
            <label for="phone" class="col-sm-2 col-form-label">Contact Number</label>
            <div class="col-sm-10">
            <input type="number" class="form-control" id="number" name="phone" placeholder="enter phone number with country code">
            </div>
        </div>
        <div class="row mb-3" >
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="enter a valid email">
            </div>
        </div>
        <div class="row mb-3">
        <label for="order" class="col-sm-2 col-form-label">order</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  rows="3" id="order" name="order" placeholder="enter code of item you want to orde with quantity">
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
  {% endblock bodyblock %}
